<!DOCTYPE html>

<head>
<title> Timer for OBS Browser Source by AuraMKW </title>

</head>




<body>
	<div id="timer"
	style="
	padding: 10px;
	display: inline-block;
	font-family: verdana, arial, sans-serif;
	text-align: center;
	color: black;
	background-color: rgba(255,255,255,204)
	border-radius: 5%;
	font-size: 30px;
	">
	
	</div>
	
	
	
	<script>
	async function countdown() {
		var start_mins = 2; // change THE NUMBER to change the number of minutes and DO NOT remove the semi-colon after.
		var start_secs = 1; // change THE NUMBER to change the number of seconds and DO NOT remove the semi-colon after.
		var timer_element = document.getElementById("timer");
		while (start_mins > 0 || start_secs > 0) {
			await wait(1000)
			if (start_secs > 0) {
				start_secs--;
				
			}
			else if (start_secs <= 0 && start_mins > 0){
				start_mins--
				start_secs = 59
				
			}
			if (start_secs >= 10){
				timer_element.innerHTML = start_mins + " : " + start_secs
			}
			else if (start_secs <= 9) {
				timer_element.innerHTML = start_mins + " : 0" + start_secs
			}
			if (start_secs <= 0 && start_mins <= 0){
				timer_element.innerHTML = "soon™️" // if you want to change this message DO NOT REMOVE THE QUOTES. 
			}
			
		}
		
	}
	// https://stackoverflow.com/questions/19389200/javascript-sleep-delay-wait-function
	function wait(time) {
		return new Promise(resolve => {
        setTimeout(resolve, time);
		});
	}
	countdown()
	
	</script>
	
	
	
</body>
